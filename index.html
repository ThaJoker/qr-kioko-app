<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR para Kiosko</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Panel de Control - Subir y Generar QR</h1>

  <div class="menu">
    <label>Acción:
      <select id="accion">
        <option value="imprimir">Imprimir</option>
        <option value="mostrar">Mostrar documento</option>
        <option value="alerta">Alerta</option>
        <option value="audio">Reproducir audio</option>
        <option value="navegar">Redirigir a URL</option>
      </select>
    </label>
    <br><br>

    <label>Mensaje / URL / Texto:
      <input type="text" id="parametro" size="60" placeholder="Opcional si subís archivo..."/>
    </label>
    <br><br>

    <label>Seleccionar archivo (PDF, audio, etc.):
      <input type="file" id="archivo" />
    </label>
    <br><br>

    <button onclick="generarDesdeMenu()">Subir y Generar QR</button>
  </div>

  <div id="qrcode"></div>

  <div class="log" id="logKiosko"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
